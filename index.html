<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather ui</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: lightblue;" class="bod"> 
    
    <div class="card" style="background-color:lightsteelblue;">
        
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button>
                <img src="img/search.png" alt="" >
            </button>
        </div>
        <div class="Weather">
            <img src="img/partly_cloudy.png" alt=""> 
            <h1 class="temp">22°C</h1> 
            <h2 class="city">London</h2>
        </div>
        <div class="details">
            <div class="colu">
                <img src="img/rain_light.png" alt="">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="colu">
                <img src="img/rain_light.png" alt="">
                <div>
                    <p class="wind">50%</p>
                    <p>Wind</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const apiKey = "608ba674b05d0bb2e9a7031f5bd62e75";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");

        async function checkWeather(city) {
            try {
                const response = await fetch(`${apiUrl}${city}&appid=${apiKey}`);
                const data = await response.json();
                console.log(data);

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = `${data.main.temp}°C`;
                document.querySelector(".humidity").innerHTML = `${data.main.humidity}%`;
                document.querySelector(".wind").innerHTML = `${data.wind.speed} km/hr`;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });
    </script>
    
</body>
</html>
